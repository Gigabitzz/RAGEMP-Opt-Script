name: Manual release
on: 
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        required: true
        default: 'v1.0.2'  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main
    
    - name: Archiving...
      uses: thedoctor0/zip-release@main
      with:
        type: 'zip'
        filename: 'RAGEOpt${{ inputs.version }} - master.zip'
        exclusions: '/.github/* *.git* /*node_modules/* .editorconfig'
        
    - name: Uploading archive...
      uses: ncipollo/release-action@main
      with:
        artifacts: 'RAGEOpt${{ inputs.version }} - master.zip'
        tag: ${{ inputs.version }}
        token: ${{ secrets.GITHUB_TOKEN }}
